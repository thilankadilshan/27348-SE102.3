<!DOCTYPE html>
<html>
<head>
    <title>Car Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Registration Form</h1></legend>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="ownerName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
        <br><br>

        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required>
        <br><br>

        <label for="manufacture">Manufacture Year:</label>
        <input type="number" id="manufacture" name="manufacture" required>
        <br><br>

        <label for="transmission">Transmission:</label>
        <input type="radio" id="manual" name="transmission" value="Manual" required>
        <label for="manual">Manual</label>
        <input type="radio" id="auto" name="transmission" value="Auto" required>
        <label for="auto">Auto</label>
        <input type="radio" id="otherTransmission" name="transmission" value="Other" required>
        <br><br>
        <label for="additionalDetails">Additional Details:</label>
            <textarea id="additionalDetails" name="additionalDetails" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the conditions and terms</label>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
